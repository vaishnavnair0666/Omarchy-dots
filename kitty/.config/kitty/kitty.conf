# =============================
# General behavior
# =============================

# Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
font_size        9.0

# Window
window_padding_width  8
confirm_os_window_close 0
hide_window_decorations yes

# Scrollback
scrollback_lines 10000
scrollback_pager less

# Performance
enable_audio_bell no
repaint_delay 5
input_delay 1
sync_to_monitor yes

# =============================
# Aesthetics
# =============================

# Transparency & background blur (if compositor supports it, e.g. Hyprland)
background_opacity 0.9
background_blur 20

# Cursor
cursor_shape beam
cursor_blink_interval 0

# Colorscheme (Nord as an example)
foreground #D8DEE9
background #2E3440
color0     #3B4252
color1     #BF616A
color2     #A3BE8C
color3     #EBCB8B
color4     #81A1C1
color5     #B48EAD
color6     #88C0D0
color7     #E5E9F0
color8     #4C566A
color9     #BF616A
color10    #A3BE8C
color11    #EBCB8B
color12    #81A1C1
color13    #B48EAD
color14    #8FBCBB
color15    #ECEFF4

# Tab bar (minimal)
tab_bar_style hidden
active_tab_foreground   #ECEFF4
inactive_tab_foreground #4C566A

# =============================
# Keybindings
# =============================

# Map Ctrl+Shift+t to open a new tab
map ctrl+shift+t new_tab

# Map Ctrl+Shift+Enter to open a new window
map ctrl+shift+enter new_window

# Map Ctrl+Shift+f to fullscreen
map ctrl+shift+f toggle_fullscreen

# Map Ctrl+Shift+c/v for copy-paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

